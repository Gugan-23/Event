<div class="insert-event-container">
    <button class="btn btn-primary" (click)="toggleFormVisibility()">
      Insert Event
    </button>
    <button (click)="navigateToDashboard()">Home</button>
  
    <div *ngIf="showForm" class="insert-event-form">
      <h2>Add New Event</h2>
  
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input
            type="text"
            id="eventName"
            [(ngModel)]="event.eventName"
            name="eventName"
            required
            class="form-control"
          />
        </div>
  
        <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input
            type="date"
            id="eventDate"
            [(ngModel)]="event.eventDate"
            name="eventDate"
            required
            class="form-control"
          />
        </div>
  
        <div class="form-group">
          <label for="eventLocation">Event Location:</label>
          <input
            type="text"
            id="eventLocation"
            [(ngModel)]="event.eventLocation"
            name="eventLocation"
            required
            class="form-control"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            [(ngModel)]="event.description"
            name="description"
            class="form-control"
          ></textarea>
        </div>
  
        <button type="submit" class="btn btn-success">Submit Event</button>
      </form>
  
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    </div>
  </div>
